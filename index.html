<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>
    <div class="circle"></div>
    
    <img src="img/logo.png" alt="logo starbucks" class="logo">

    <div class="content">

        <div class="text">
            <h2>Não é só café, é <span class="starbucks">Starbucks</span></h2>
            <p class="paragraf">Independente do seu gosto ou paladar, encontrará um café Starbucks perfeito para você.</p>
            <button>Saiba Mais</button>
        </div>

        <div class="image">
            <img src="img/img1.png" alt="copo starbucks" class="cup">
        </div>
    </div>
    
    <div class="menu">
        <img src="img/thumb1.png" alt="button cup" class="btn menu">
        <img src="img/thumb2.png" alt="button cup" class="btn menu">
        <img src="img/thumb3.png" alt="button cup" class="btn menu">
    </div>

</body>

</html>
